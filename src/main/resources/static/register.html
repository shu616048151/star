<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>用户注册系统</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/vector.js"></script>

</head>
<body>

<div id="container">
    <div id="output">
        <div class="containerT">
            <h1>用户注册系统</h1>
            <form class="form" id="entry_form">
                <input type="text" placeholder="用户名" id="userName" >
                <input type="text" placeholder="姓名" id="name" >
                <input type="password" placeholder="输入密码" id="password">
                <input type="password" placeholder="确认密码" id="password1">
                <button type="button" id="entry_btn">提交注册</button>
                <div id="prompt" class="prompt"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                // $("#entry_btn").click(function () {
                //     console.info("ddddd")
                // });
            }
        });
        $("#entry_btn").click(function () {
            console.info("准备登陆");
            var userName = $("#userName").val();
            var name = $("#name").val();
            var password = $("#password").val();
            var password1 = $("#password1").val();
            if (userName==null || name ==null || password == null ||password1 == null){
                alert("信息不能为空")
            }
            if (password != password1){
                alert("两次密码不相同，请重新输入");
            }
            console.info(userName)
            $.post("user/addUser",{"userName":userName,"password":password,"name":name},function (data) {
                console.info(data)
                if (data.success){
                    alert("注册成功");
                    window.location.href="login.html";
                }else {
                    alert("注册失败");
                }

            })
        });
    });
</script>
<div style="text-align:center;">
    <p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
